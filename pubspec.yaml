name: sanaullah
description: "Professional Flutter Developer Portfolio - Sana Ullah"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_riverpod: ^3.1.0

  go_router: ^17.0.1

  google_fonts: ^7.0.0
  animated_text_kit: ^4.3.0
  visibility_detector: ^0.4.0+2
  flutter_animate: ^4.5.2
  shimmer: ^3.0.0
  cached_network_image: ^3.4.1
  flutter_svg: ^2.2.3
  lottie: ^3.3.2

  flutter_markdown_plus: ^1.0.7
  markdown: ^7.3.0

  url_launcher: ^6.3.2
  font_awesome_flutter: ^10.12.0
  responsive_framework: ^1.5.1

  firebase_core: ^4.3.0
  firebase_analytics: ^12.1.0

  seo_renderer: ^0.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  web:
    generate: true
    image_path: "assets/images/logo.png"
    background_color: "#0A0A0A"
    theme_color: "#6366F1"

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/mockups/
    - assets/blog/
    - assets/lottie/

  fonts:
    - family: Satoshi
      fonts:
        - asset: assets/fonts/Satoshi-Regular.otf
        - asset: assets/fonts/Satoshi-Medium.otf
          weight: 500
        - asset: assets/fonts/Satoshi-Bold.otf
          weight: 700
        - asset: assets/fonts/Satoshi-Black.otf
          weight: 900
