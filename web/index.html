        .loading-logo {
          width: 80px;
          height: 80px;
          margin-bottom: 32px;
          background: linear-gradient(135deg, #6366F1 0%, #06B6D4 100%);

          align-items: center;
          justify-content: center;
          animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        .loading-logo::after {
          content: 'S';
          color: white;
          font-size: 36px;
          font-weight: 700;
        }

          color: #FAFAFA;
          font-size: 18px;
          font-weight: 600;

        }

        .loading-bar {
          width: 200px;
          height: 3px;
          background: rgba(99, 102, 241, 0.2);
          border-radius: 3px;
          overflow: hidden;
        }

        .loading-progress {
          height: 100%;
          background: linear-gradient(90deg, #6366F1 0%, #06B6D4 100%);
          border-radius: 3px;
          animation: loading 2s ease-in-out infinite;
        }

        @keyframes pulse {
          0%, 100% {
            transform: scale(1);
            box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.7);
          }
          50% {
            transform: scale(1.05);
            box-shadow: 0 0 0 20px rgba(99, 102, 241, 0);
          }
        }

        @keyframes loading {
          0% {
            width: 0;
          }
          50% {
            width: 70%;
          }
          100% {
            width: 100%;
          }
        }

        .fade-out {
          opacity: 0 !important;
          pointer-events: none;
